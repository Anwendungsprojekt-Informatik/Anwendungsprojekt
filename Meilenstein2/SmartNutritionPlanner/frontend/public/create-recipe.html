<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rezept erstellen</title>
  <style>
    :root {
      --primary: #4CAF50;
      --danger: #d32f2f;
      --bg: #f4f4f4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: #333;
      padding-bottom: 150px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: var(--primary);
      color: white;
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -70%;
      width: 70%;
      height: 100%;
      background-color: #333;
      color: white;
      padding: 2rem 1rem;
      transition: left 0.3s ease-in-out;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar nav a {
      display: block;
      color: white;
      padding: 1rem 0;
      text-decoration: none;
      border-bottom: 1px solid #555;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
    }

    .section {
      padding: 1rem;
    }

    .section input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .search {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .search input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .search button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 0.8rem;
      border-radius: 5px;
      font-size: 1.2rem;
    }

    .card-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .product-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }

    .product-card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .row {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin: 2px 0;
    }

    .product-card input[type="number"] {
      width: 60px;
    }

    .remove-icon {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.3rem;
      color: var(--danger);
      cursor: pointer;
    }

    .remove-mode .remove-icon {
      display: block;
    }

    .save-button {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2rem;
      background: var(--primary);
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .add-button-small {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.3rem 0.6rem;
      font-size: 0.9rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .section-title {
      font-weight: bold;
      font-size: 1rem;
      margin: 1rem 0 0.3rem;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <nav>
      <a href="/public/index.html">Home</a>
      <a href="/public/add-product.html">Artikel hinzuf√ºgen</a>
      <a href="/public/recipes.html">Rezepte</a>
      <a href="/public/create-recipe.html">Rezept erstellen</a>
      <a href="/public/shopping-list.html">Einkaufsliste</a>
      <a href="/public/info.html">Infoseite</a>
      <a href="/public/account.html">Konto</a>
    </nav>
  </div>

  <!-- Header -->
  <header>
    <span class="menu-icon" onclick="toggleMenu()">‚ò∞</span>
    <h2>Rezept erstellen</h2>
    <button class="icon-button" onclick="toggleDeleteMode()">üóëÔ∏è</button>
  </header>

  <div class="section">
    <label for="recipeName"><strong>Rezeptname:</strong></label>
    <input type="text" id="recipeName" placeholder="z. B. Protein Porridge" />

    <div class="search">
      <input type="text" id="searchInput" placeholder="Produkt suchen‚Ä¶" />
      <button onclick="searchProduct()">üîç</button>
    </div>

    <div class="section-title">Produkte im Rezept</div>
    <div class="card-list" id="productList"></div>
  </div>

  <button class="save-button" onclick="saveRecipe()">üíæ Speichern</button>

  <script>
    let deleteMode = false;

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function toggleDeleteMode() {
      deleteMode = !deleteMode;
      document.body.classList.toggle("remove-mode", deleteMode);
    }

    /**
     * Produktsuche f√ºr das Rezept:
     * Wir rufen hier dein Gin-Backend unter /api/search auf
     */
    async function searchProduct() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      const res = await fetch(`/api/search?q=${encodeURIComponent(query)}&page=1`);
      if (!res.ok) {
        alert("Fehler bei der Produktsuche: " + res.status);
        return;
      }
      const data = await res.json();
      const products = data.Products || [];
      if (products.length === 0) {
        return alert("Kein Produkt gefunden.");
      }

      // Beispiel: Wir nehmen das erste Ergebnis
      const p = products[0];
      const name = p.ProductName || "Unbenannt";
      // Falls du in Product weitere N√§hrwert-Felder erg√§nzt hast, lies sie hier aus.
      const kcal = 0;
      const fat = 0;
      const sugar = 0;
      const carbs = 0;
      const protein = 0;

      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <span class="remove-icon" onclick="this.parentElement.remove()">‚ûñ</span>
        <h3>${name}</h3>
        <div class="row"><span>Kcal/100g:</span><span>${kcal}</span></div>
        <div class="row"><span>Fett:</span><span>${fat}g</span></div>
        <div class="row"><span>Zucker:</span><span>${sugar}g</span></div>
        <div class="row"><span>Kohlenhydrate:</span><span>${carbs}g</span></div>
        <div class="row"><span>Protein:</span><span>${protein}g</span></div>
        <div class="row">
          <span>Menge:</span>
          <span><input type="number" min="1" value="100" onchange="calculate(this, ${kcal})" /> g</span>
        </div>
        <div class="row"><strong>Berechnet:</strong> <span class="result">${Math.round(kcal)} kcal</span></div>
      `;
      document.getElementById("productList").appendChild(card);
    }

    function calculate(input, kcalPer100) {
      const g = parseFloat(input.value) || 0;
      const kcal = Math.round((kcalPer100 * g) / 100);
      const result = input.closest(".product-card").querySelector(".result");
      result.textContent = `${kcal} kcal`;
    }

    function saveRecipe() {
      const name = document.getElementById("recipeName").value.trim();
      if (!name) return alert("Bitte Rezeptnamen eingeben.");

      const cards = document.querySelectorAll(".product-card");
      if (cards.length === 0) return alert("Bitte mindestens ein Produkt hinzuf√ºgen.");

      const products = Array.from(cards).map(card => {
        return {
          name: card.querySelector("h3").textContent,
          kcal: card.querySelector(".result").textContent,
        };
      });

      const newRecipe = {
        name,
        products,
        timestamp: Date.now()
      };
      const existing = JSON.parse(localStorage.getItem("ownRecipes") || "[]");
      existing.push(newRecipe);
      localStorage.setItem("ownRecipes", JSON.stringify(existing));

      alert("Rezept gespeichert!");
      window.location.href = "/public/recipes.html";
    }
  </script>
</body>
</html>
