<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rezepte</title>
  <style>
    :root {
      --primary: #4CAF50;
      --secondary: #388E3C;
      --danger: #d32f2f;
      --bg: #f4f4f4;
      --text-dark: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text-dark);
      padding-bottom: 100px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: var(--primary);
      color: white;
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -70%;
      width: 70%;
      height: 100%;
      background-color: #333;
      color: white;
      padding: 2rem 1rem;
      transition: left 0.3s ease-in-out;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar nav a {
      display: block;
      color: white;
      padding: 1rem 0;
      text-decoration: none;
      border-bottom: 1px solid #555;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      color: white;
    }

    .section-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 1rem 1rem 0.3rem;
    }

    .card-list {
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .recipe-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }

    .recipe-card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .recipe-card .row {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin: 2px 0;
    }

    .plus-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.3rem;
      color: var(--primary);
      cursor: pointer;
      background: none;
      border: none;
    }

    .cart-icon {
      position: absolute;
      top: 10px;
      right: 40px;
      font-size: 1.3rem;
      color: var(--secondary);
      cursor: pointer;
      background: none;
      border: none;
    }

    .remove-icon {
      display: none;
      position: absolute;
      top: 10px;
      right: 70px;
      font-size: 1.3rem;
      color: var(--danger);
      cursor: pointer;
    }

    .remove-mode .remove-icon {
      display: block;
    }

    .add-button {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background-color: var(--primary);
      color: white;
      font-size: 2rem;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .no-recipes {
      padding: 1rem;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <nav>
      <a href="/public/index.html">Home</a>
      <a href="/public/add-product.html">Artikel hinzuf√ºgen</a>
      <a href="/public/recipes.html">Rezepte</a>
      <a href="/public/create-recipe.html">Rezept erstellen</a>
      <a href="/public/shopping-list.html">Einkaufsliste</a>
      <a href="/public/info.html">Infoseite</a>
      <a href="/public/account.html">Konto</a>
    </nav>
  </div>

  <!-- Header -->
  <header>
    <span class="menu-icon" onclick="toggleMenu()">‚ò∞</span>
    <h2>Rezepte</h2>
    <button class="icon-button" onclick="toggleDeleteMode()">üóëÔ∏è</button>
  </header>

  <!-- Empfohlene Rezepte -->
  <div class="section-title">Empfohlene Rezepte</div>
  <div class="card-list" id="recommendedRecipes">
    <div class="no-recipes" id="noRecipesMsg">Lade Rezepte‚Ä¶</div>
  </div>

  <!-- Eigene Rezepte -->
  <div class="section-title">Meine Rezepte</div>
  <div class="card-list" id="ownRecipes"></div>

  <!-- ‚Äû+‚Äú-Button f√ºhrt zu Rezepte erstellen -->
  <a href="/public/create-recipe.html" class="add-button">+</a>

  <script>
    // Sidebar ein/ausklappen
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    // Delete-Mode umschalten (zeigt den roten ‚Äû‚ûñ‚Äú-Button bei eigenen Rezepten)
    function toggleDeleteMode() {
      document.body.classList.toggle("remove-mode");
    }

    // F√ºgt Zutaten eines eigenen Rezepts anhand des Index zur Einkaufsliste hinzu
    function addOwnRecipeToShoppingList(index) {
      const own = JSON.parse(localStorage.getItem("ownRecipes") || "[]");
      if (index < 0 || index >= own.length) return;
      const recipe = own[index];
      const produkteArray = recipe.products || [];

      const existing = JSON.parse(localStorage.getItem("shoppingList") || "[]");
      produkteArray.forEach(item => {
        const produktName = item.name || "";
        const mengeWert = ""; // eigene Rezepte haben keine ‚Äûmenge‚Äú, daher leer
        if (!produktName) return;
        const exists = existing.some(e => e.produkt === produktName);
        if (!exists) {
          existing.push({
            produkt: produktName,
            menge: mengeWert,
            checked: false
          });
        }
      });

      localStorage.setItem("shoppingList", JSON.stringify(existing));
      alert("Zutaten des eigenen Rezepts wurden der Einkaufsliste hinzugef√ºgt!");
    }

    // ---------- Funktion, um eigenes Rezept in DailyFoodLog.json zu speichern ----------
    function addOwnRecipeToDailyLog(recipe) {
      // Summiere alle kcal-Werte der Produkte, dabei wandeln wir p.kcal explizit in Number um.
      const totalKcal = (recipe.products || []).reduce((sum, p) => {
        // p.kcal kann ein String sein, deshalb: Number(p.kcal) oder parseInt
        return sum + (Number(p.kcal) || 0);
      }, 0);

      // Jetzt unbedingt das Feld "sugar: 0" mitschicken, damit das JSON-Shape passt:
      const entry = {
        name: recipe.name,
        kcal: totalKcal,  // ist jetzt definitiv eine Number
        fat: 0,
        sugar: 0,
        carbs: 0,
        protein: 0
      };

      fetch("/api/daily-entries", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify([entry])
      })
      .then(res => {
        if (!res.ok) throw new Error("Fehler beim Hinzuf√ºgen des eigenen Rezepts");
        alert(`"${recipe.name}" wurde zu Deinen gegessenen Eintr√§gen hinzugef√ºgt.`);
      })
      .catch(err => {
        console.error(err);
        alert("Fehler beim Hinzuf√ºgen des eigenen Rezepts");
      });
    }
    // --------------------------------------------------------------------------------------

    // L√§dt eigene Rezepte aus localStorage und f√ºgt + und Einkaufswagen‚ÄêButtons hinzu
    function loadOwnRecipes() {
      const container = document.getElementById("ownRecipes");
      const data = JSON.parse(localStorage.getItem("ownRecipes") || "[]");
      container.innerHTML = "";

      if (data.length === 0) {
        const placeholder = document.createElement("div");
        placeholder.className = "no-recipes";
        placeholder.textContent = "Du hast noch keine eigenen Rezepte erstellt.";
        container.appendChild(placeholder);
        return;
      }

      data.forEach((recipe, index) => {
        const card = document.createElement("div");
        card.className = "recipe-card";

        // Entfernen-Button (nur im Remove‚ÄêMode sichtbar)
        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-icon";
        removeBtn.innerHTML = "‚ûñ";
        removeBtn.title = "Rezept l√∂schen";
        removeBtn.onclick = () => removeRecipe(index);
        card.appendChild(removeBtn);

        // Einkaufswagen-Button
        const cartBtn = document.createElement("button");
        cartBtn.className = "cart-icon";
        cartBtn.innerHTML = "üõí";
        cartBtn.title = "Zutaten in die Einkaufsliste √ºbernehmen";
        cartBtn.onclick = () => addOwnRecipeToShoppingList(index);
        card.appendChild(cartBtn);

        // Plus-Button (f√ºgt Rezept zu DailyFoodLog hinzu)
        const plusBtn = document.createElement("button");
        plusBtn.className = "plus-icon";
        plusBtn.textContent = "+";
        plusBtn.title = "Als gegessen markieren";
        plusBtn.onclick = () => addOwnRecipeToDailyLog(recipe);
        card.appendChild(plusBtn);

        // Rezeptname
        const title = document.createElement("h3");
        title.textContent = recipe.name;
        card.appendChild(title);

        // Produkte/N√§hrwerte (Name: kcal)
        recipe.products.forEach(p => {
          const rowDiv = document.createElement("div");
          rowDiv.className = "row";
          rowDiv.innerHTML = `<span>${p.name}:</span><span>${p.kcal}</span>`;
          card.appendChild(rowDiv);
        });

        container.appendChild(card);
      });
    }

    // Entfernt ein eigenes Rezept
    function removeRecipe(index) {
      const data = JSON.parse(localStorage.getItem("ownRecipes") || "[]");
      data.splice(index, 1);
      localStorage.setItem("ownRecipes", JSON.stringify(data));
      loadOwnRecipes();
    }

    // L√§dt empfohlene Rezepte aus recipes.json basierend auf dietType und f√ºgt + und Einkaufswagen‚ÄêButtons hinzu
    async function loadRecommendedRecipes() {
      const userData = JSON.parse(localStorage.getItem("userData") || "{}");
      const dietType = userData.dietType || "";
      const container = document.getElementById("recommendedRecipes");
      container.innerHTML = "";

      if (!dietType) {
        const msg = document.createElement("div");
        msg.className = "no-recipes";
        msg.textContent = "Bitte w√§hle zuerst eine Ern√§hrungsart in Deinem Konto aus.";
        container.appendChild(msg);
        return;
      }

      try {
        const response = await fetch("recipes.json");
        if (!response.ok) throw new Error("Konnte recipes.json nicht laden.");
        const allRecipes = await response.json();

        if (!allRecipes[dietType] || Object.keys(allRecipes[dietType]).length === 0) {
          const msg = document.createElement("div");
          msg.className = "no-recipes";
          msg.textContent = "F√ºr die gew√§hlte Ern√§hrungsart wurden keine Rezepte gefunden.";
          container.appendChild(msg);
          return;
        }

        Object.values(allRecipes[dietType]).forEach(recipe => {
          const card = document.createElement("div");
          card.className = "recipe-card";

          // Einkaufswagen-Button
          const cartBtn = document.createElement("button");
          cartBtn.className = "cart-icon";
          cartBtn.innerHTML = "üõí";
          cartBtn.title = "Zutaten in die Einkaufsliste √ºbernehmen";
          cartBtn.onclick = () => addProductsToShoppingList(recipe.produkte);
          card.appendChild(cartBtn);

          // Plus-Button (f√ºgt empfohlenes Rezept zu DailyFoodLog hinzu)
          const plusBtn = document.createElement("button");
          plusBtn.className = "plus-icon";
          plusBtn.textContent = "+";
          plusBtn.title = "Als gegessen markieren";
          plusBtn.onclick = () => addRecommendedRecipeToDailyLog(recipe);
          card.appendChild(plusBtn);

          // Rezeptname
          const title = document.createElement("h3");
          title.textContent = recipe.name;
          card.appendChild(title);

          // N√§hrwerte anzeigen (Kalorien, Fett, Kohlenhydrate, Protein)
          const nv = recipe.naehrwerte || {};
          const rows = [
            { label: "Kcal:", value: nv.kalorien ?? "-" },
            { label: "Fett:", value: nv.fett != null ? nv.fett + "g" : "-" },
            { label: "Kohlenhydrate:", value: nv.kohlenhydrate != null ? nv.kohlenhydrate + "g" : "-" },
            { label: "Protein:", value: nv.protein != null ? nv.protein + "g" : "-" },
            { label: "Zucker:", value: nv.zucker != null ? nv.zucker + "g" : "-" }
          ];
          rows.forEach(r => {
            const rowDiv = document.createElement("div");
            rowDiv.className = "row";
            rowDiv.innerHTML = `<span>${r.label}</span><span>${r.value}</span>`;
            card.appendChild(rowDiv);
          });

          container.appendChild(card);
        });
      } catch (err) {
        const msg = document.createElement("div");
        msg.className = "no-recipes";
        msg.textContent = "Fehler beim Laden der Rezepte.";
        container.appendChild(msg);
      }
    }

    // ---------- Funktion, um empfohlenes Rezept in DailyFoodLog.json zu speichern ----------
    function addRecommendedRecipeToDailyLog(recipe) {
      const nv = recipe.naehrwerte || {};
      // Da recipes.json keine "sugar"-Angabe hat, setzen wir sugar = 0
      const entry = {
        name: recipe.name,
        kcal: nv.kalorien || 0,
        fat: nv.fett || 0,
        sugar: nv.zucker,
        carbs: nv.kohlenhydrate || 0,
        protein: nv.protein || 0
      };
      fetch("/api/daily-entries", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify([entry])
      })
      .then(res => {
        if (!res.ok) throw new Error("Fehler beim Hinzuf√ºgen des Rezepts");
        alert(`"${recipe.name}" wurde zu Deinen gegessenen Eintr√§gen hinzugef√ºgt.`);
      })
      .catch(err => {
        console.error(err);
        alert("Fehler beim Hinzuf√ºgen des Rezepts");
      });
    }
    // --------------------------------------------------------------------------------------

    // F√ºgt Zutaten aus recipes.json zur Einkaufsliste hinzu
    function addProductsToShoppingList(produkteArray) {
      const existing = JSON.parse(localStorage.getItem("shoppingList") || "[]");
      produkteArray.forEach(item => {
        const exists = existing.some(e => e.produkt === item.produkt);
        if (!exists) {
          existing.push({
            produkt: item.produkt,
            menge: item.menge,
            checked: false
          });
        }
      });
      localStorage.setItem("shoppingList", JSON.stringify(existing));
      alert("Zutaten wurden der Einkaufsliste hinzugef√ºgt!");
    }

    // Beim Laden der Seite einmal ausf√ºhren
    window.addEventListener("DOMContentLoaded", () => {
      loadOwnRecipes();
      loadRecommendedRecipes();
    });
  </script>
</body>
</html>
