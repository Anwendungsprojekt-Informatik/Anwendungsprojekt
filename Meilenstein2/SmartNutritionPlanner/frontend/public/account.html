<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konto</title>
  <style>
    :root {
      --primary: #87CEFA; /* Himmelblau */
      --bg: #f0f8ff;
      --text: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: var(--primary);
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -70%;
      width: 70%;
      height: 100%;
      background-color: #2a2a2a;
      color: white;
      padding: 2rem 1rem;
      transition: left 0.3s ease-in-out;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar nav a {
      display: block;
      color: white;
      padding: 1rem 0;
      text-decoration: none;
      border-bottom: 1px solid #555;
    }

    .section {
      padding: 1.5rem;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-top: 2rem;
    }

    .user-icon {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .field {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      border-color: var(--primary);
      outline: none;
    }

    .btn-row {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .btn-row button {
      flex: 1;
      padding: 0.7rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-edit {
      background-color: #888;
    }

    .btn-edit:hover {
      background-color: #666;
    }

    .btn-save {
      background-color: var(--primary);
    }

    .btn-save:hover {
      background-color: #6bbdf4;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <nav>
      <a href="/public/index.html">Home</a>
      <a href="/public/add-product.html">Artikel hinzuf√ºgen</a>
      <a href="/public/recipes.html">Rezepte</a>
      <a href="/public/create-recipe.html">Rezept erstellen</a>
      <a href="/public/shopping-list.html">Einkaufsliste</a>
      <a href="/public/info.html">Infoseite</a>
      <a href="/public/account.html">Konto</a>
    </nav>
  </div>

  <!-- Header -->
  <header>
    <span class="menu-icon" onclick="toggleMenu()">‚ò∞</span>
    <h2>Mein Konto</h2>
  </header>

  <!-- Inhalt -->
  <div class="section">
    <div class="user-icon">üë§</div>

    <div class="field">
      <label>Vorname & Nachname</label>
      <input type="text" id="name" disabled>
    </div>

    <div class="field">
      <label>Alter</label>
      <input type="number" id="age" disabled>
    </div>

    <div class="field">
      <label>Geschlecht</label>
      <select id="gender" disabled>
        <option value="">Bitte w√§hlen</option>
        <option value="m">M√§nnlich</option>
        <option value="w">Weiblich</option>
        <option value="d">Divers</option>
      </select>
    </div>

    <div class="field">
      <label>Gr√∂√üe (cm)</label>
      <input type="number" id="height" disabled>
    </div>

    <div class="field">
      <label>Gewicht (kg)</label>
      <input type="number" id="weight" disabled>
    </div>

    <div class="field">
      <label>Kcal-Ziel pro Tag</label>
      <input type="number" id="kcalTarget" disabled>
    </div>

    <div class="field">
      <label>Ern√§hrungsart</label>
      <select id="dietType" disabled>
        <option value="">Bitte w√§hlen</option>
        <option>Vegan</option>
        <option>Vegetarisch</option>
        <option>Omnivor</option>
      </select>
    </div>

    <div class="btn-row">
      <button class="btn-edit" onclick="toggleEdit()">‚úèÔ∏è Bearbeiten</button>
      <button class="btn-save" onclick="saveData()">üíæ Speichern</button>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function toggleEdit() {
      const fields = document.querySelectorAll("input, select");
      fields.forEach(f => f.disabled = !f.disabled);
    }

    function saveData() {
      const userData = {
        name: document.getElementById("name").value,
        age: document.getElementById("age").value,
        gender: document.getElementById("gender").value,
        height: document.getElementById("height").value,
        weight: document.getElementById("weight").value,
        kcalTarget: document.getElementById("kcalTarget").value,
        dietType: document.getElementById("dietType").value
      };
      localStorage.setItem("userData", JSON.stringify(userData));
      alert("Daten gespeichert!");
    }

    function loadData() {
      const data = JSON.parse(localStorage.getItem("userData") || "{}");
      if (!data) return;

      document.getElementById("name").value = data.name || "";
      document.getElementById("age").value = data.age || "";
      document.getElementById("gender").value = data.gender || "";
      document.getElementById("height").value = data.height || "";
      document.getElementById("weight").value = data.weight || "";
      document.getElementById("kcalTarget").value = data.kcalTarget || "";
      document.getElementById("dietType").value = data.dietType || "";
    }

    loadData();
  </script>
</body>
</html>
