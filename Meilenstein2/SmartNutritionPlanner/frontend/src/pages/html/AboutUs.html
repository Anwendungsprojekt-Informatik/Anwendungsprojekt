<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Über uns - Anwendungsprojekt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .phone-frame {
      width: 390px;
      height: 844px;
      background-color: #ffffff;
      border-radius: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
    }

    .phone-notch {
      width: 120px;
      height: 30px;
      background-color: #333;
      border-radius: 0 0 20px 20px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .phone-content {
      padding: 20px;
      margin-top: 60px; /* Mehr Platz für die Notch */
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      text-align: center;
      color: #222;
      font-size: 1.6rem;
      margin-bottom: 15px;
    }

    .project-info {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 20px;
    }

    .project-info h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .team-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .team-member {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 15px 0;
    }

    .team-member img {
      border-radius: 50%;
      width: 70px;
      height: 70px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .team-member h2 {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 5px;
    }

    .team-member p {
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }

    #Home-icon {
      width: 50px;
      height: 50px;
      margin-top: 30px;
      margin-left: 140px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #Home-icon:hover {
      transform: scale(1.1);
    }

  </style>
</head>
<body>

<div class="phone-frame">
  <div class="phone-notch"></div>
  <div class="phone-content">
    <h1>Anwendungsprojekt</h1>

    <div class="project-info">
      <h3>Projekt für die DHBW Mosbach</h3>
      <p>Dies ist ein Anwendungsprojekt für die DHBW Mosbach, durchgeführt während des 1. und 2. Semester.</p>
    </div>
    <div class="team-section">
      <!-- Person A -->
      <div class="team-member">
        <h2>Daniel Schmal</h2>
      </div>

      <!-- Person B -->
      <div class="team-member">
        <h2>Léon Kessel</h2>
      </div>

      <!-- Person C -->
      <div class="team-member">

        <h2>Marvin Gottfried</h2>

      </div>
    </div>

    <a href="Home.html">
      <img id="Home-icon" src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="Home-icon">
    </a>
  </div>
</div>

</body>
</html>
