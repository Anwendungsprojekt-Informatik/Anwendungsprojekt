<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Handy-Vorschau</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone-frame {
      width: 390px;
      height: 844px;
      background-color: #ffffff;
      border: 16px solid #000000;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .phone-notch {
      width: 120px;
      height: 30px;
      background-color: #000;
      border-radius: 0 0 20px 20px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .phone-content {
      padding: 20px;
      margin-top: 40px;
      overflow-y: auto;
      flex: 1;
    }

    h2 {
      margin-bottom: 10px;
      text-align: center;
    }

    .item-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .item-row input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .item-row input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }

    .add-button {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .add-button button {
      font-size: 20px;
      padding: 5px 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    #Home-icon {
      margin-top: 50px;
      margin-left: 140px;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>

<div class="phone-frame">
  <div class="phone-notch"></div>
  <div class="phone-content">
    <h2>Einkaufsliste</h2>
    <div id="list-container">
      <!-- Dynamische Einträge erscheinen hier -->
    </div>
    <div class="add-button">
      <button onclick="addItem()">➕</button>
    </div>
    <br><br>
    <a href="Home.html"><img id="Home-icon" src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="Home-icon"></a>
  </div>
</div>

<script>
  function addItem() {
    const container = document.getElementById('list-container');

    const row = document.createElement('div');
    row.className = 'item-row';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.onchange = () => row.remove();

    const input = document.createElement('input');
    input.type = 'text';
    input.placeholder = 'Neues Produkt...';

    row.appendChild(checkbox);
    row.appendChild(input);

    container.appendChild(row);
  }

  // Beim Laden der Seite einen Start-Eintrag hinzufügen
  window.onload = () => {
    addItem();
  };
</script>

</body>
</html>
