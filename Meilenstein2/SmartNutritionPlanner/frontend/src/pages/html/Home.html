<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tagesübersicht</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #e5e5e5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone-frame {
      width: 390px;
      height: 844px;
      background-color: #ffffff;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      border: 12px solid #000;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .phone-notch {
      width: 120px;
      height: 30px;
      background-color: #000;
      border-radius: 0 0 20px 20px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .phone-content {
      margin-top: 40px;
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .header img {
      width: 30px;
      height: 30px;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      font-size: 20px;
    }

    .circle-chart {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: conic-gradient(
        green 0deg 200deg,
        blue 200deg 290deg,
        red 290deg 360deg
      );
      margin: 0 auto;
      position: relative;
    }

    .circle-chart::after {
      content: '';
      position: absolute;
      width: 130px;
      height: 130px;
      background: white;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .circle-text {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #333;
    }

    .circle-text strong {
      font-size: 20px;
      font-weight: bold;
    }

    .bars-container {
      margin-top: 40px;
      width: 90%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .bar {
      margin-bottom: 20px;
    }

    .bar-label {
      font-weight: bold;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
    }

    .bar-track {
      height: 20px;
      border-radius: 10px;
      background: #eee;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      text-align: right;
      color: white;
      font-size: 12px;
      padding-right: 5px;
      line-height: 20px;
    }

    .bar-fill.fat {
      width: 57%;
      background-color: red;
    }

    .bar-fill.carbs {
      width: 80%;
      background-color: blue;
    }

    .bar-fill.protein {
      width: 33%;
      background-color: green;
    }

    .add-section {
      text-align: center;
      margin-top: 30px;
    }

    .add-icon {
      font-size: 40px;
      color: #333;
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .add-icon:hover {
      transform: scale(1.1);
    }

    #add-article {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="phone-frame">
  <div class="phone-notch"></div>

  <div class="phone-content">
    <div class="header">
      <a href="Menue.html"><img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Menü Icon"></a>
      <a href="User.html"><img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon"></a>
    </div>

    <h2>Tages Übersicht</h2>

    <!-- Kreisdiagramm für Kalorien -->
    <div class="circle-chart">
      <div class="circle-text">
        <strong>1300 Kcal</strong><br>
        <small>von 2300 Kcal</small>
      </div>
    </div>

    <!-- Makronährstoff-Balken -->
    <div class="bars-container">
      <div class="bar">
        <div class="bar-label"><span>Fette</span><span>20g / 35g</span></div>
        <div class="bar-track">
          <div class="bar-fill fat">57%</div>
        </div>
      </div>

      <div class="bar">
        <div class="bar-label"><span>Kohlenhydrate</span><span>80g / 100g</span></div>
        <div class="bar-track">
          <div class="bar-fill carbs">80%</div>
        </div>
      </div>

      <div class="bar">
        <div class="bar-label"><span>Proteine</span><span>25g / 75g</span></div>
        <div class="bar-track">
          <div class="bar-fill protein">33%</div>
        </div>
      </div>
    </div>

    <!-- Artikel hinzufügen -->
    <div class="add-section">
      <a href="AddArticle.html"> <div class="add-icon">+</div></a>
      <p id="add-article">Artikel hinzufügen</p>
    </div>
  </div>
</div>

</body>
</html>
