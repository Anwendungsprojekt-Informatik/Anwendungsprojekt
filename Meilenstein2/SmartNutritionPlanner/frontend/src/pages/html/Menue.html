<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Handy-Vorschau</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone-frame {
      width: 390px;
      height: 844px;
      background-color: #ffffff;
      border: 16px solid #000000;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .phone-notch {
      width: 120px;
      height: 30px;
      background-color: #000;
      border-radius: 0 0 20px 20px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .phone-content {
      padding: 20px;
      margin-top: 40px;
      overflow-y: auto;
      flex: 1;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    #menue-icon, #konto-icon {
      width: 40px;
      height: 40px;
    }

    .menu-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background: #f0f0f0;
      border-radius: 25px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #333;
      transition: background 0.3s;
    }

    .menu-item:hover {
      background: #d6e6ff;
    }

    .menu-item img {
      width: 30px;
      height: 30px;
      margin-right: 15px;
    }

    .menu-item span {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="phone-frame">
  <div class="phone-notch"></div>
  <div class="phone-content">

    <div class="header">
      <a href="Home.html">
        <img id="menue-icon" src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Menü">
      </a>
      <a href="User.html"> <img id="konto-icon" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Konto"></a>
    </div>

    <div class="menu-list">
      <a class="menu-item" href="Recepies.html">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046857.png" alt="Rezepte Icon">
        <span>Rezepte finden</span>
      </a>

      <a class="menu-item" href="AddRecepies.html">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="Rezept erstellen Icon">
        <span>Rezepte erstellen</span>
      </a>

      <a class="menu-item" href="ShoppingList.html">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Einkaufsliste Icon">
        <span>Einkaufsliste</span>
      </a>

      <a class="menu-item" href="AboutUs.html">
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="Über uns Icon">
        <span>Über uns</span>
      </a>
    </div>

  </div>
</div>

</body>
</html>
