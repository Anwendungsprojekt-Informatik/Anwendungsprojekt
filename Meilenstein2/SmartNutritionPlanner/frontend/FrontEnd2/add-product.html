<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produkt hinzuf√ºgen</title>
  <style>
    :root {
      --primary: #4CAF50;
      --danger: #d32f2f;
      --bg: #f4f4f4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: #333;
      padding-bottom: 120px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: var(--primary);
      color: white;
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -70%;
      width: 70%;
      height: 100%;
      background-color: #333;
      color: white;
      padding: 2rem 1rem;
      transition: left 0.3s ease-in-out;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar nav a {
      display: block;
      color: white;
      padding: 1rem 0;
      text-decoration: none;
      border-bottom: 1px solid #555;
    }

    .search-section {
      display: flex;
      padding: 1rem;
      gap: 0.5rem;
    }

    .search-section input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-section button {
      background: var(--primary);
      border: none;
      padding: 0.5rem 0.8rem;
      border-radius: 5px;
      color: white;
      font-size: 1.2rem;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
    }

    .card-list {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .section-title {
      font-weight: bold;
      margin: 1rem 1rem 0.3rem;
      font-size: 1.1rem;
    }

    .product-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }

    .product-card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .product-card .row {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin: 2px 0;
    }

    .product-card input[type="number"] {
      width: 60px;
      padding: 0.3rem;
      font-size: 0.9rem;
      margin-left: 5px;
    }

    .remove-icon {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.3rem;
      color: var(--danger);
      cursor: pointer;
    }

    .remove-mode .remove-icon {
      display: block;
    }

    .add-button-small {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.3rem 0.6rem;
      font-size: 0.9rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <nav>
      <a href="index.html">Home</a>
      <a href="add-product.html">Artikel hinzuf√ºgen</a>
      <a href="recipes.html">Rezepte</a>
      <a href="create-recipe.html">Rezept erstellen</a>
      <a href="shopping-list.html">Einkaufsliste</a>
      <a href="info.html">Infoseite</a>
      <a href="account.html">Konto</a>
    </nav>
  </div>

  <!-- HEADER -->
  <header>
    <span class="menu-icon" onclick="toggleMenu()">‚ò∞</span>
    <h2>Produkt hinzuf√ºgen</h2>
    <button class="icon-button" onclick="toggleDeleteMode()" title="L√∂schen aktivieren/deaktivieren">üóëÔ∏è</button>
  </header>

  <!-- SUCHE -->
  <div class="search-section">
    <input type="text" id="searchInput" placeholder="Produktname eingeben‚Ä¶" />
    <button onclick="searchProduct()">üîç</button>
  </div>

  <!-- SUCHERGEBNISSE -->
  <div class="section-title">Suchergebnisse</div>
  <div class="card-list" id="searchResults"></div>

  <!-- EIGENE PRODUKTLISTE -->
  <div class="section-title">Ausgew√§hlte Produkte</div>
  <div class="card-list" id="productList"></div>

  <script>
    let deleteMode = false;

    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function toggleDeleteMode() {
      deleteMode = !deleteMode;
      document.body.classList.toggle("remove-mode", deleteMode);
    }

    function searchProduct() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      fetch(`https://world.openfoodfacts.org/cgi/search.pl?search_terms=${encodeURIComponent(query)}&search_simple=1&action=process&json=1`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("searchResults");
          container.innerHTML = "";

          const products = data.products.slice(0, 5);
          products.forEach((p) => {
            const name = p.product_name || "Unbenannt";
            const n = p.nutriments || {};
            const kcal = parseFloat(n['energy-kcal_100g']) || 0;
            const fat = parseFloat(n['fat_100g']) || 0;
            const sugar = parseFloat(n['sugars_100g']) || 0;
            const carbs = parseFloat(n['carbohydrates_100g']) || 0;
            const protein = parseFloat(n['proteins_100g']) || 0;

            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
              <h3>${name}</h3>
              <div class="row"><span>Kcal/100g:</span><span>${kcal}</span></div>
              <div class="row"><span>Fett:</span><span>${fat}g</span></div>
              <div class="row"><span>Zucker:</span><span>${sugar}g</span></div>
              <div class="row"><span>KH:</span><span>${carbs}g</span></div>
              <div class="row"><span>Protein:</span><span>${protein}g</span></div>
              <button class="add-button-small" onclick='addToList(${JSON.stringify({ name, kcal, fat, sugar, carbs, protein })})'>‚ûï Hinzuf√ºgen</button>
            `;
            container.appendChild(card);
          });
        })
        .catch(err => {
          console.error("Fehler bei API", err);
        });
    }

    function addToList(product) {
      const list = document.getElementById("productList");

      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <span class="remove-icon" onclick="this.parentElement.remove()">‚ûñ</span>
        <h3>${product.name}</h3>
        <div class="row"><span>Kcal/100g:</span><span>${product.kcal}</span></div>
        <div class="row"><span>Fett:</span><span>${product.fat}g</span></div>
        <div class="row"><span>Zucker:</span><span>${product.sugar}g</span></div>
        <div class="row"><span>KH:</span><span>${product.carbs}g</span></div>
        <div class="row"><span>Protein:</span><span>${product.protein}g</span></div>
        <div class="row">
          <span>Menge:</span>
          <span><input type="number" min="1" value="100" onchange="calculate(this, ${product.kcal})" /> g</span>
        </div>
        <div class="row"><strong>Berechnet:</strong> <span class="result">${Math.round(product.kcal)} kcal</span></div>
      `;
      list.appendChild(card);
    }

    function calculate(input, kcalPer100) {
      const g = parseFloat(input.value) || 0;
      const kcal = Math.round((kcalPer100 * g) / 100);
      const result = input.closest(".product-card").querySelector(".result");
      result.textContent = `${kcal} kcal`;
    }
  </script>

</body>
</html>
