<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rezepte</title>
  <style>
    :root {
      --primary: #4CAF50;
      --danger: #d32f2f;
      --bg: #f4f4f4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: #333;
      padding-bottom: 100px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: var(--primary);
      color: white;
    }

    .menu-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -70%;
      width: 70%;
      height: 100%;
      background-color: #333;
      color: white;
      padding: 2rem 1rem;
      transition: left 0.3s ease-in-out;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar nav a {
      display: block;
      color: white;
      padding: 1rem 0;
      text-decoration: none;
      border-bottom: 1px solid #555;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
    }

    .section-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 1rem 1rem 0.3rem;
    }

    .card-list {
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .recipe-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }

    .recipe-card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .recipe-card .row {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin: 2px 0;
    }

    .remove-icon {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.3rem;
      color: var(--danger);
      cursor: pointer;
    }

    .remove-mode .remove-icon {
      display: block;
    }

    .add-button {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background-color: var(--primary);
      color: white;
      font-size: 2rem;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <nav>
      <a href="index.html">Home</a>
      <a href="add-product.html">Artikel hinzuf√ºgen</a>
      <a href="recipes.html">Rezepte</a>
      <a href="create-recipe.html">Rezept erstellen</a>
      <a href="shopping-list.html">Einkaufsliste</a>
      <a href="info.html">Infoseite</a>
      <a href="account.html">Konto</a>
    </nav>
  </div>

  <!-- Header -->
  <header>
    <span class="menu-icon" onclick="toggleMenu()">‚ò∞</span>
    <h2>Rezepte</h2>
    <button class="icon-button" onclick="toggleDeleteMode()">üóëÔ∏è</button>
  </header>

  <!-- Empfohlene Rezepte -->
  <div class="section-title">Empfohlene Rezepte</div>
  <div class="card-list" id="recommendedRecipes">
    <div class="recipe-card">
      <h3>Gr√ºner Smoothie</h3>
      <div class="row"><span>Kcal:</span><span>320</span></div>
      <div class="row"><span>Fett:</span><span>4g</span></div>
      <div class="row"><span>Zucker:</span><span>18g</span></div>
      <div class="row"><span>Protein:</span><span>6g</span></div>
    </div>
    <div class="recipe-card">
      <h3>Tofu-Bowl</h3>
      <div class="row"><span>Kcal:</span><span>540</span></div>
      <div class="row"><span>Fett:</span><span>12g</span></div>
      <div class="row"><span>Zucker:</span><span>6g</span></div>
      <div class="row"><span>Protein:</span><span>24g</span></div>
    </div>
  </div>

  <!-- Eigene Rezepte -->
  <div class="section-title">Meine Rezepte</div>
  <div class="card-list" id="ownRecipes"></div>

  <!-- + Button -->
  <a href="create-recipe.html" class="add-button">+</a>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function toggleDeleteMode() {
      document.body.classList.toggle("remove-mode");
    }

    function loadOwnRecipes() {
      const container = document.getElementById("ownRecipes");
      const data = JSON.parse(localStorage.getItem("ownRecipes") || "[]");
      container.innerHTML = "";

      data.forEach((recipe, index) => {
        const card = document.createElement("div");
        card.className = "recipe-card";
        card.innerHTML = `
          <span class="remove-icon" onclick="removeRecipe(${index})">‚ûñ</span>
          <h3>${recipe.name}</h3>
          ${recipe.products.map(p => `<div class="row"><span>${p.name}:</span><span>${p.kcal}</span></div>`).join('')}
        `;
        container.appendChild(card);
      });
    }

    function removeRecipe(index) {
      const data = JSON.parse(localStorage.getItem("ownRecipes") || "[]");
      data.splice(index, 1);
      localStorage.setItem("ownRecipes", JSON.stringify(data));
      loadOwnRecipes();
    }

    // Init
    loadOwnRecipes();
  </script>
</body>
</html>
